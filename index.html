¡Bienvenidos y Bienvenidas a nuestro primer desafío!

Durante estas cuatro semanas, vamos a trabajar en una aplicación que encripta textos, así podrás intercambiar mensajes secretos con otras personas que sepan el secreto de la encriptación utilizada.

Las "llaves" de encriptación que utilizaremos son las siguientes:

La letra "e" es convertida para "enter"
La letra "i" es convertida para "imes"
La letra "a" es convertida para "ai"
La letra "o" es convertida para "ober"
La letra "u" es convertida para "ufat"

Requisitos:
- Debe funcionar solo con letras minúsculas
- No deben ser utilizados letras con acentos ni caracteres especiales
- Debe ser posible convertir una palabra para la versión encriptada también devolver una palabra encriptada para su versión original.

Por ejemplo:
"gato" => "gaitober"
gaitober" => "gato"

La página debe tener campos para inserción del texto que será encriptado o desencriptado, y el usuario debe poder escoger entre as dos opciones. El resultado debe ser mostrado en la pantalla.

Extras:
- Un botón que copie el texto encriptado/desencriptado para la sección de transferencia, o sea que tenga la misma funcionalidad del ctrl+C o de la opción "copiar" del menú de las aplicaciones.

========  End of Section comment  ====-->
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Encriptador</title>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Encriptador</h1>
		<div class="contenedor">
			<div class="izquierda">
				<textarea class="input" autofocus="true" placeholder="Ingrese un texto en minúscula y sin tildes." ></textarea>
				<button class="borrar" onclick="borrar()"> Borrar </button>
				<div class="btn_cripto">
					<button class="encriptar" onclick="encriptar()"> Encriptar </button>
					<button class="desencriptar" onclick="desencriptar()"> Desencriptar </button>
				</div>
			</div>
			<div calss="derecha">
				<textarea class="output" readonly=true placeholder="No se encontró ningún mensaje."></textarea>
				<button class="copiar" onclick="copiar()"> Copiar </button>
			</div>
		</div>

		<!-- Javascript -->
		<script src="script.js"></script>
	</body>
</html>
