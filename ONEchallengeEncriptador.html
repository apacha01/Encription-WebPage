¡Bienvenidos y Bienvenidas a nuestro primer desafío!

Durante estas cuatro semanas, vamos a trabajar en una aplicación que encripta textos, así podrás intercambiar mensajes secretos con otras personas que sepan el secreto de la encriptación utilizada.

Las "llaves" de encriptación que utilizaremos son las siguientes:

La letra "e" es convertida para "enter"
La letra "i" es convertida para "imes"
La letra "a" es convertida para "ai"
La letra "o" es convertida para "ober"
La letra "u" es convertida para "ufat"

Requisitos:
- Debe funcionar solo con letras minúsculas
- No deben ser utilizados letras con acentos ni caracteres especiales
- Debe ser posible convertir una palabra para la versión encriptada también devolver una palabra encriptada para su versión original.

Por ejemplo:
"gato" => "gaitober"
gaitober" => "gato"

La página debe tener campos para inserción del texto que será encriptado o desencriptado, y el usuario debe poder escoger entre as dos opciones. El resultado debe ser mostrado en la pantalla.

Extras:
- Un botón que copie el texto encriptado/desencriptado para la sección de transferencia, o sea que tenga la misma funcionalidad del ctrl+C o de la opción "copiar" del menú de las aplicaciones.

========  End of Section comment  ====-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Encriptador</h1>
	<input autofocus="true"/ placeholder="Ingrese un texto en minúscula">
	<button onclick="borrar()"> Borrar </button>
	<br/><br/>
	<button onclick="encriptar()"> Encriptar </button>
	<button onclick="desencriptar()"> Desencriptar </button>
	<br/><br/>
	<textarea readonly=true placeholder="No se encontró ningún mensaje" cols="50" rows="10" style="resize: none;"></textarea>
	<br/><br/>
	<button onclick="copiar()"> Copiar </button>

	<script>
		var input	= document.querySelector("input");
		var output = document.querySelector("textarea");


		/*
		La letra "e" es convertida para "enter"
		La letra "i" es convertida para "imes"
		La letra "a" es convertida para "ai"
		La letra "o" es convertida para "ober"
		La letra "u" es convertida para "ufat"
		*/

		var a = "ai";
		var e = "enter";
		var i = "imes";
		var o = "ober";
		var u = "ufat";

		function encriptar() {
			var msj = input.value.toLowerCase();
			var msjEncriptado = "";
			for (var j = 0; j < msj.length; j++) {
				switch(msj.charAt(j)){
					case 'a':
						msjEncriptado += a; break;
					case 'e':
						msjEncriptado += e; break;
					case 'i':
						msjEncriptado += i; break;
					case 'o':
						msjEncriptado += o; break;
					case 'u':
						msjEncriptado += u; break;
					default: 
						msjEncriptado += msj.charAt(j); break;
				}
			}
			output.value = msjEncriptado;
			//document.write(msjEncriptado);
		}

		function desencriptar(){
			var msj = input.value.toLowerCase();
			var msjDesencriptado = "";
			
			for (var j = 0; j < msj.length; j++) {
				switch(msj.charAt(j)){
					case 'a':
						if (msj.substring(j,j+2) == a) {msjDesencriptado += 'a'; j++;	 break;}
					case 'e':
						if (msj.substring(j,j+5) == e) {msjDesencriptado += 'e'; j += 4; break;}
					case 'i':
						if (msj.substring(j,j+4) == i) {msjDesencriptado += 'i'; j += 3; break;}
					case 'o':
						if (msj.substring(j,j+4) == o) {msjDesencriptado += 'o'; j += 3; break;}
					case 'u':
						if (msj.substring(j,j+4) == u) {msjDesencriptado += 'u'; j += 3; break;}
					default:
						msjDesencriptado += msj.charAt(j); break;
				}
			}
			output.value = msjDesencriptado;
			//document.write(msjDesencriptado);
		}

		function copiar(){
			// https://www.delftstack.com/es/howto/javascript/javascript-copy-to-clipboard/
			// Agréguelo al portapapeles usando
			// document.execCommand('copy')
			output.focus();
			output.select();

			document.execCommand('copy');

			input.focus();
		}

		function borrar(){
			input.value = "";
			input.focus();
		}

	</script>
</body>
</html>
