<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Encriptador</h1>

	<input/>
	<br/><br/>
	<button> Encriptar </button>
	<button> Desencriptar </button>
	<br/><br/>
	<div></div>
	<br/><br/>
	<button> Copiar </button>

	<script>
		var input	= document.querySelector("input");
		var btnCod	= document.querySelector("button");
		//var btnDeco	= document.querySelector("");
		//var btnCopiar	= document.querySelector("");
		var output = document.querySelector("div");

		btnCod.onclick = encriptar;



		/*
		La letra "e" es convertida para "enter"
		La letra "i" es convertida para "imes"
		La letra "a" es convertida para "ai"
		La letra "o" es convertida para "ober"
		La letra "u" es convertida para "ufat"
		*/

		var a = "ai";
		var e = "enter";
		var i = "imes";
		var o = "ober";
		var u = "ufat";

		function encriptar() {
			var msj = input.value;
			var msjEncriptado;
			for (var i = 0; i < msj.length; i++) {
				switch(msj.charAt(i)){
					case 'a':
						msjEncriptado += a; break;
					case 'e':
						msjEncriptado += e; break;
					case 'i':
						msjEncriptado += i; break;
					case 'o':
						msjEncriptado += o; break;
					case 'u':
						msjEncriptado += u; break;
					default: 
						msjEncriptado += msj.charAt(i); break;
				}
			}

			output.value = msjEncriptado;
		}

		function desencriptar(){
			var msj = input.value;
			var msjDesencriptado;
			
			for (var i = 0; i < msj.length; i++) {
				switch(msj.charAt(i)){
					case 'a':
											// ai
						msjDesencriptado += 'a'; i++; break;
					case 'e':
											// enter
						msjDesencriptado += 'e'; i += 4; break;
					case 'i':
											// imes
						msjDesencriptado += 'i'; i += 3; break;
					case 'o':
											// ober
						msjDesencriptado += 'o'; i += 3; break;
					case 'u':
											// ufat
						msjDesencriptado += 'u'; i += 3; break;
					default: 
						msjDesencriptado += msj.charAt(i); break;
				}
				output.value = msjEncriptado;
			}

		}

	</script>
</body>
</html>
